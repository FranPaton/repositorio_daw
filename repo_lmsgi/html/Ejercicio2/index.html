<!-- Ejercicio propuesto 2
Crea una página web de una tienda de la temática que quieras con la siguiente estructura.
En la parte superior debe haber un título grande (mayor que H1) con el nombre de la tienda y el logo (una imagen) a su izquierda. 
El logo ocupará el 15% del ancho total con al menos 200px de altura.
Luego habrá un menú horizontal donde haya una lista (ul li) de enlaces:
Ejemplo para una tienda de informática: Motherboards, Discos duros, memorias, Tarjetas gráficas, períféricos
Los enlaces deben ocupar el ancho completo de la página, repartiéndoselo entre los elementos existentes y centrando el texto en cada uno de ellos.
A continuación encontrarás el contenido.
Título con el nombre del artículo arriba en el centro.
Luego una descripción breve y una lista con las características del producto ocupando la mitad de la página y a la izquierda
a la derecha de la descripción una imagen del producto ocupando la otra mitad de la página.
Debajo de la imagen aparecerá el precio y un botón para añadir al carro de compra (hacerlo con texto simple con un background)
En la parte de abajo hay una barra con los datos de la tienda que ocupa el 100% del ancho a modo de footer. 
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercio 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="cabecera">
        <img src="./assets/img/motherboard.png" alt="" class="logo" />
        <h1 class="titulo">PATON's HW SHOP</h1>
      </div>
      <nav>
        <ul class="menu-horizontal">
          <li>Placas Base</li>
          <li>Procesadores</li>
          <li>Memorias RAM</li>
          <li>Discos Duros</li>
          <li>Monitores</li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="product-content">
        <article class="product-description"></article>
        <img src="" alt="" class="product-img" />
      </section>
    </main>
    <footer>
      <div class="social">
        <a href="#"><img src="./assets/img/icons8-facebook-50.png" alt=""></a>
        <a href="#"><img src="./assets/img/icons8-twitterx-50.png" alt=""></a>
        <a href="#"><img src="./assets/img/icons8-instagram-50.png" alt=""></a>
        <a href="#"><img src="./assets/img/icons8-youtube-50.png" alt=""></a>
      </div>
      <div class="copyright">
        Copyright &copy; fpaton.dev
      </div>
    </footer>
  </body>
</html>
